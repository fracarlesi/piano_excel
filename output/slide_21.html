<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 21 - Appendix</title>
    <style>
        /* ====================================== */
        /* BASE STYLES - DO NOT MODIFY           */
        /* ====================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #003A70;
            --secondary-blue: #0051a5;
            --light-blue: #4dabf7;
            --dark-grey: #333333;
            --medium-grey: #666666;
            --light-grey: #E0E0E0;
            --background-grey: #f8f9fa;
            --white: #FFFFFF;
            --digital: #00B4D8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background: #404040; /* PowerPoint-style dark background */
            color: var(--dark-grey);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .slide {
            width: 1122px;  /* A4 landscape proportions */
            height: 794px;  /* A4 landscape proportions */
            background: var(--primary-blue); /* Dark blue background for divider */
            box-shadow: 0 2px 8px rgba(0, 58, 112, 0.3);
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            page-break-after: always;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ====================================== */
        /* DIVIDER SLIDE SPECIFIC STYLES         */
        /* ====================================== */
        .divider-content {
            text-align: center;
            position: relative;
        }

        .divider-title {
            font-size: 52px;
            font-weight: 700;
            color: var(--white);
            letter-spacing: -1px;
            text-transform: uppercase;
            opacity: 1;
            animation: fadeIn 0.8s ease-out;
        }

        /* Subtle decorative element */
        .divider-accent {
            position: absolute;
            width: 120px;
            height: 2px;
            background: var(--white);
            opacity: 0.3;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Optional: Subtle pattern overlay for depth */
        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 81, 165, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 81, 165, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Slide number for consistency */
        .slide-number {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
            z-index: 100;
        }

        /* Animation for elegant appearance */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.95;
                transform: translateY(0);
            }
        }

        /* ====================================== */
        /* PRINT STYLES                          */
        /* ====================================== */
        @media print {
            body {
                background: white;
                margin: 0;
                padding: 0;
            }

            .slide {
                width: 297mm;
                height: 210mm;
                max-width: 297mm;
                max-height: 210mm;
                box-shadow: none;
                border: none;
                page-break-after: always;
                page-break-inside: avoid;
            }

            @page {
                size: A4 landscape;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="divider-content">
            <h1 class="divider-title">APPENDIX</h1>
            <div class="divider-accent"></div>
        </div>
        
        <!-- Slide number -->
        <div class="slide-number">21</div>
    </div>
</body>
</html>
