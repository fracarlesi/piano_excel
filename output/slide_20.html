<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 20: Allegati</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #003A70;
            --secondary-blue: #0051a5;
            --light-blue: #4dabf7;
            --dark-grey: #333333;
            --medium-grey: #666666;
            --light-grey: #E0E0E0;
            --background-grey: #f8f9fa;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            background: #404040;
            color: var(--dark-grey);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .slide {
            width: 1122px;
            height: 794px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            border: 1px solid #d0d0d0;
            box-shadow: 0 2px 8px rgba(0, 58, 112, 0.1);
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            page-break-after: always;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .appendix-container {
            text-align: center;
            color: white;
        }

        .appendix-label {
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.8;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .appendix-title {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -2px;
        }

        .appendix-divider {
            width: 120px;
            height: 4px;
            background: white;
            margin: 0 auto 40px;
            opacity: 0.6;
        }

        .appendix-description {
            font-size: 20px;
            opacity: 0.9;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Logo */
        .logo-wb {
            position: absolute;
            top: 60px;
            left: 60px;
            color: white;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .slide-number {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 14px;
            color: white;
            opacity: 0.8;
            font-weight: 500;
        }

        /* Pattern Background */
        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px);
            pointer-events: none;
        }

        @media print {
            @page { 
                size: A4 landscape; 
                margin: 0;
            }
            body {
                background: white;
            }
            .slide {
                width: 1122px !important;
                height: 794px !important;
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="pattern-overlay"></div>
        
        
        <div class="appendix-container">
            <div class="appendix-label">Appendice</div>
            <h1 class="appendix-title">ALLEGATI</h1>
            <div class="appendix-divider"></div>
            <p class="appendix-description">
                Dettagli degli Assumptions del Piano Industriale<br>
                e Documentazione di Supporto
            </p>
        </div>
        
        <div class="slide-number">20</div>
    </div>
</body>
</html>
