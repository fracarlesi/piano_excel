<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background: #2a2a2a;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .slide {
            width: 1122px;
            height: 794px;
            background: linear-gradient(135deg, #003A70 0%, #002850 100%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Logo Container */
        .logo-container {
            position: absolute;
            top: 80px;
            left: 80px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-mark {
            width: 48px;
            height: 48px;
            background: #003A70;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: #003A70;
            letter-spacing: 0.5px;
        }

        /* Main Content */
        .content-wrapper {
            text-align: center;
            padding: 60px;
            max-width: 900px;
            position: relative;
            z-index: 1;
        }

        /* Main Title */
        .main-title {
            font-size: 52px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.2;
            margin-bottom: 32px;
            letter-spacing: -1px;
        }

        /* Value Proposition */
        .value-prop {
            font-size: 20px;
            color: #ffffff;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 48px;
            opacity: 0.95;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Key Metrics Bar */
        .metrics-bar {
            display: flex;
            justify-content: center;
            gap: 48px;
            margin: 64px 0;
        }

        .metric-item {
            text-align: center;
        }

        .metric-value {
            font-size: 36px;
            font-weight: 700;
            color: #003A70;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .metric-label {
            font-size: 14px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        /* Divider */
        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #ffffff 0%, #4dabf7 100%);
            margin: 48px auto;
            border-radius: 2px;
        }

        /* Tagline */
        .tagline {
            font-size: 18px;
            color: #999;
            font-style: italic;
            font-weight: 300;
        }

        /* Bottom Info */
        .bottom-info {
            position: absolute;
            bottom: 80px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .doc-type {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .date {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        /* Page Number */
        .page-number {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        @media print {
            @page { 
                size: A4 landscape; 
                margin: 0;
            }
            body {
                background: white;
            }
            .slide {
                width: 1122px !important;
                height: 794px !important;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="slide">

        <!-- Main Content -->
        <div class="content-wrapper">
            <h1 class="main-title">
                New AI Bank
            </h1>
            
            <div class="divider"></div>
            
            <p class="value-prop">
                Descriptive document of the five-year industrial plan<br>
                for the creation of a new innovative digital bank.<br>
                Includes financial projections, business model,<br>
                commercial strategy and organizational structure.
            </p>
        </div>

        <!-- Bottom Info -->
        <div class="bottom-info">
            <span class="doc-type">Investment Presentation</span>
            <span class="date">September 2025</span>
        </div>

        <!-- Page Number -->
        <div class="page-number">1</div>
    </div>
</body>
</html>
