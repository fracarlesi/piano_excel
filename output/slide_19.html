<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 19 - Scenari di Exit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #003A70;
            --secondary-blue: #0051a5;
            --light-blue: #4dabf7;
            --dark-grey: #333333;
            --medium-grey: #666666;
            --light-grey: #E0E0E0;
            --background-grey: #f8f9fa;
            --white: #FFFFFF;
            --digital: #00B4D8;
            --positive-green: #10b981;
            --negative-red: #dc2626;
            --accent-purple: #7c3aed;
            --accent-orange: #f97316;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            background: #404040;
            color: var(--dark-grey);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .slide {
            width: 1122px;
            height: 794px;
            background: white;
            border: 1px solid #d0d0d0;
            box-shadow: 0 2px 8px rgba(0, 58, 112, 0.1);
            padding: 40px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            page-break-after: always;
        }

        .slide-content {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .breadcrumb {
            font-size: 12px;
            color: #999;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 24px;
            line-height: 1.3;
            letter-spacing: -0.02em;
            padding-bottom: 16px;
            border-bottom: 2px solid #0051a5;
        }

        .slide-number {
            position: absolute;
            bottom: 40px !important;
            right: 40px !important;
            font-size: 14px;
            color: #666;
            font-weight: 500;
            z-index: 100;
        }

        @media print {
            @page { 
                size: A4 landscape; 
                margin: 0;
            }
            body {
                background: white;
            }
            .slide {
                width: 1122px !important;
                height: 794px !important;
                border: none;
                box-shadow: none;
            }
        }

        /* Exit Scenarios Layout */
        .exit-scenarios-container {
            display: flex;
            gap: 32px;
            height: calc(100% - 100px);
        }

        .scenario-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .scenario-header {
            background: linear-gradient(135deg, #003A70 0%, #0051a5 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
        }

        .scenario-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .scenario-subtitle {
            font-size: 12px;
            opacity: 0.9;
        }

        /* Waterfall Chart Container */
        .waterfall-container {
            background: linear-gradient(135deg, #ffffff 0%, #fafbfc 100%);
            border: 1px solid var(--light-grey);
            border-radius: 8px;
            padding: 20px;
            flex: 1;
            box-shadow: 0 2px 8px rgba(0, 58, 112, 0.06);
        }

        /* KPI Cards */
        .kpi-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .kpi-card {
            background: var(--background-grey);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            border: 1px solid var(--light-grey);
        }

        .kpi-label {
            font-size: 11px;
            color: var(--medium-grey);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .kpi-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-blue);
            line-height: 1;
        }

        .kpi-value.highlight {
            color: var(--positive-green);
        }

        /* Comparison Section */
        .comparison-section {
            position: absolute;
            bottom: 80px;
            left: 40px;
            right: 40px;
            height: 140px;
            background: var(--background-grey);
            border-radius: 8px;
            padding: 16px;
            border: 1px solid var(--light-grey);
        }

        .comparison-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

    <div class="slide">
        <div class="slide-content">
            <div class="breadcrumb">Exit Strategy > Scenarios</div>
            
            <h1 class="action-title">Both exit scenarios guarantee above-market returns with IRR >13%</h1>
            
            <div class="exit-scenarios-container">
                <!-- Scenario 1: Exit a 5 anni -->
                <div class="scenario-column">
                    <div class="scenario-header">
                        <div class="scenario-title">Scenario 1: 5-Year Exit</div>
                        <div class="scenario-subtitle">Rapid growth and medium-term exit</div>
                    </div>
                    
                    <div class="waterfall-container">
                        <svg viewBox="0 0 380 280" style="width: 100%; height: 100%;">
                            <!-- Grid and axes -->
                            <g stroke="#e0e0e0" stroke-width="0.5">
                                <line x1="40" y1="20" x2="40" y2="220"/>
                                <line x1="40" y1="220" x2="360" y2="220"/>
                                <!-- Horizontal grid -->
                                <line x1="40" y1="50" x2="360" y2="50" stroke-dasharray="2,2"/>
                                <line x1="40" y1="80" x2="360" y2="80" stroke-dasharray="2,2"/>
                                <line x1="40" y1="110" x2="360" y2="110" stroke-dasharray="2,2"/>
                                <line x1="40" y1="140" x2="360" y2="140" stroke-dasharray="2,2"/>
                                <line x1="40" y1="170" x2="360" y2="170" stroke-dasharray="2,2"/>
                            </g>
                            
                            <!-- Y-axis labels removed -->
                            
                            <!-- Waterfall bars -->
                            <!-- Initial Investment (negative) -->
                            <rect x="60" y="140" width="60" height="30" fill="#dc2626"/>
                            <text x="90" y="240" font-size="10" text-anchor="middle" fill="#666">Investment</text>
                            <text x="90" y="135" font-size="12" font-weight="600" text-anchor="middle" fill="#dc2626">-200</text>
                            
                            
                            <!-- Dividends -->
                            <rect x="140" y="140" width="60" height="0" fill="#4dabf7"/>
                            <text x="170" y="240" font-size="10" text-anchor="middle" fill="#666">Dividends</text>
                            <text x="170" y="135" font-size="12" font-weight="600" text-anchor="middle" fill="#4dabf7">0</text>
                            
                            
                            <!-- Capital Gain -->
                            <rect x="220" y="110" width="60" height="30" fill="#10b981"/>
                            <text x="250" y="240" font-size="10" text-anchor="middle" fill="#666">Capital Gain</text>
                            <text x="250" y="105" font-size="12" font-weight="600" text-anchor="middle" fill="#10b981">+315</text>
                            
                            
                            <!-- Total Return -->
                            <rect x="300" y="125" width="50" height="15" fill="#003A70"/>
                            <text x="325" y="240" font-size="10" text-anchor="middle" fill="#666">Total</text>
                            <text x="325" y="118" font-size="12" font-weight="700" text-anchor="middle" fill="#003A70">115</text>
                            
                            <!-- Value annotations -->
                            <g font-size="9" fill="#999">
                                <text x="90" y="260" text-anchor="middle">Initial Equity</text>
                                <text x="170" y="260" text-anchor="middle" font-size="8">(not expected</text>
                                <text x="170" y="270" text-anchor="middle" font-size="8">in first 5 years)</text>
                                <text x="250" y="260" text-anchor="middle">P/E 7x</text>
                                <text x="325" y="260" text-anchor="middle">Net Gain</text>
                            </g>
                        </svg>
                    </div>
                    
                    <div class="kpi-cards">
                        <div class="kpi-card">
                            <div class="kpi-label">MOIC</div>
                            <div class="kpi-value highlight">2.15x</div>
                        </div>
                        <div class="kpi-card">
                            <div class="kpi-label">IRR</div>
                            <div class="kpi-value highlight">13.5%</div>
                        </div>
                    </div>
                </div>
                
                <!-- Scenario 2: Exit a 10 anni -->
                <div class="scenario-column">
                    <div class="scenario-header">
                        <div class="scenario-title">Scenario 2: 10-Year Exit</div>
                        <div class="scenario-subtitle">Sustainable growth and value maximization</div>
                    </div>
                    
                    <div class="waterfall-container">
                        <svg viewBox="0 0 380 280" style="width: 100%; height: 100%;">
                            <!-- Grid and axes -->
                            <g stroke="#e0e0e0" stroke-width="0.5">
                                <line x1="40" y1="20" x2="40" y2="220"/>
                                <line x1="40" y1="220" x2="360" y2="220"/>
                                <!-- Horizontal grid -->
                                <line x1="40" y1="50" x2="360" y2="50" stroke-dasharray="2,2"/>
                                <line x1="40" y1="80" x2="360" y2="80" stroke-dasharray="2,2"/>
                                <line x1="40" y1="110" x2="360" y2="110" stroke-dasharray="2,2"/>
                                <line x1="40" y1="140" x2="360" y2="140" stroke-dasharray="2,2"/>
                                <line x1="40" y1="170" x2="360" y2="170" stroke-dasharray="2,2"/>
                            </g>
                            
                            <!-- Y-axis labels removed -->
                            
                            <!-- Waterfall bars -->
                            <!-- Initial Investment (negative) -->
                            <rect x="60" y="140" width="60" height="30" fill="#dc2626"/>
                            <text x="90" y="240" font-size="10" text-anchor="middle" fill="#666">Investment</text>
                            <text x="90" y="135" font-size="12" font-weight="600" text-anchor="middle" fill="#dc2626">-200</text>
                            
                            
                            <!-- Dividends -->
                            <rect x="140" y="131" width="60" height="9" fill="#4dabf7"/>
                            <text x="170" y="240" font-size="10" text-anchor="middle" fill="#666">Dividends</text>
                            <text x="170" y="126" font-size="12" font-weight="600" text-anchor="middle" fill="#4dabf7">+87</text>
                            
                            
                            <!-- Capital Gain -->
                            <rect x="220" y="60" width="60" height="80" fill="#10b981"/>
                            <text x="250" y="240" font-size="10" text-anchor="middle" fill="#666">Capital Gain</text>
                            <text x="250" y="54" font-size="12" font-weight="600" text-anchor="middle" fill="#10b981">+640</text>
                            
                            
                            <!-- Total Return -->
                            <rect x="300" y="74" width="50" height="66" fill="#003A70"/>
                            <text x="325" y="240" font-size="10" text-anchor="middle" fill="#666">Total</text>
                            <text x="325" y="68" font-size="12" font-weight="700" text-anchor="middle" fill="#003A70">527</text>
                            
                            <!-- Value annotations -->
                            <g font-size="9" fill="#999">
                                <text x="90" y="260" text-anchor="middle">Initial Equity</text>
                                <text x="170" y="260" text-anchor="middle" font-size="8">Payout 30%</text>
                                <text x="170" y="270" text-anchor="middle" font-size="8">from 6th year</text>
                                <text x="250" y="260" text-anchor="middle">P/E 10x</text>
                                <text x="325" y="260" text-anchor="middle">Net Gain</text>
                            </g>
                        </svg>
                    </div>
                    
                    <div class="kpi-cards">
                        <div class="kpi-card">
                            <div class="kpi-label">MOIC</div>
                            <div class="kpi-value highlight">3.63x</div>
                        </div>
                        <div class="kpi-card">
                            <div class="kpi-label">IRR</div>
                            <div class="kpi-value highlight">14.2%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="slide-number">19</div>
    </div>

</body>
</html>
